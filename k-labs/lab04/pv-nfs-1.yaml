apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfspv-1g
spec:
  capacity: 
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.240.0.6 # Change to vm001 NFS Private Address
    path: /export/
